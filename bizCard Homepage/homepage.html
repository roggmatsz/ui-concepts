<!DOCTYPE html>
<html>
    <head>
        <title>Business Card Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body * {
            border: 1px solid black;
        }
        .container {
            align-items: center;
            border: none;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            margin: 0;
        }
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 54%;
            height: 30%;
        }
        .top-section {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            justify-content: space-between;
        }
        .image {
            align-items: center;
            display: flex;
            flex-basis: 30%;
            flex-direction: column;
            justify-content: center;
            padding: 0 15px;
        }
        .name-container {
            display: flex;
            flex-direction: column;
            flex-basis: 60%;
            justify-content: center;
            padding: 0 15px;
        }
        .name {
            font-size: 4vh;
            font-weight: bold;
            text-transform: uppercase;
        }
        .top-middle {
            margin-bottom: 15px;
        }
        .bottom-middle {

        }
        .byline {
            font-size: 2vh;
            text-transform: initial;
            display: block;
        }
        .social-column {
            display: flex;
            flex-basis: 10%;
            flex-direction: column;
        }
        .social-column div {
            flex-grow: 1;
            margin-bottom: 10px;
        } 
        .site-links {
            display: flex;
            flex-direction: row;
        }
        .site-links span {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            padding: 15px 0;
        }
    </style>
    <body>
        <div class="container">
            <div class="card">
                <div class="top-section">
                    <div class="image">
                        <img id="fooimg" src="assets/Placeholder.svg">
                    </div>
                    <div class="name-container">
                        <div class="top-middle">
                            <span class="name">Rogger</span>
                            <span class="name">A</span>
                            <span class="name">Matamoros</span>
                        </div>
                        <div class="bottom-middle">
                            <span class="byline">
                                Software Engineer
                            </span>
                            <span class="byline">
                                North Carolina
                        </div>
                    </div>
                    
                    <div class="social-column">
                        <div class="placeholder">1</div>
                        <div class="placeholder">2</div>
                        <div class="placeholder">3</div>
                        <div class="placeholder">4</div>
                    </div>
                </div>
                <div class="site-links">
                    <span>
                        <a href="#">About</a>
                    </span>
                    <span>
                        <a href="#">Portfolio</a>
                    </span>
                    <span>
                        <a href="#">Blog</a>
                    </span>
                    <span>
                        <a href="#">Music</a>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
