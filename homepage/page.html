<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="card">
            <div class="section-top">
                <div class="section-logo">
                    <img id="logo" src="assets/placeholder.svg" alt="Logo">
                </div>
                <div class="section-middle">
                    <small>The website of</small>
                    <span>Rogger</span>
                    <span>Matamoros</span>
                    <div id="title">
                        <span class="fade-out">Software Engineer</span>
                        <span class="hidden">Full Stack Developer</span>
                        <span class="hidden">Product Designer</span>
                        <span class="hidden">Day Trader</span>
                    </div>
                </div>
                <div class="section-sidebar">
                    <div class="social-links linkedin">
                        <img src="assets/linkedin-logo.png">
                    </div>
                    <div class="social-links github">
                        <img src="assets/github-logo.png">
                    </div>
                    <div class="social-links twitter">
                        <img src="assets/twitter-logo-silhouette.png">
                    </div>
                    <div class="social-links instagram">
                        <img src="assets/instagram-logo.png">
                    </div>
                </div>
            </div>
            <div class="section-navigation">
                <div class="nav-block">
                    <a href="#">
                        About
                    </a>
                </div>
                <div class="nav-block">
                    <a href="#">
                        Portfolio
                    </a>
                </div>
                <div class="nav-block">
                    <a href="#">
                        Blog
                    </a>
                </div>
                <div class="nav-block">
                    <a href="#">
                        Music
                    </a>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="script.js"></script>
</html>
